<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	#anime{width:680px; height: 480px;
			display: block;}
	body{background: red;}
	#mytext, #but{font-size: 4rem;}
	</style>
</head><body>
<video src="video.mp4" id="anime"></video>
<button id="but">play</button>
<script type="text/javascript">	
	let playstate = "stop";	
	but.onclick = function(){ 
		if(playstate == "stop"){ 
			anime.play(); 
			but.innerHTML = "STOP";
			but.style.background = "red";
			playstate = "play";
		}else if(playstate == "play"){
			anime.pause();
			but.innerHTML = "PLAY";
			but.style.background = "blue";
			playstate = "stop";
		}
	}
</script>


</body>
</html>
